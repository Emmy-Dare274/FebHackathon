<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Generator</title>
    <!-- Include a link to your CSS file here -->
</head>
<body>
    <h1>Love Letter Generator</h1>
    <form id="loveLetterForm">
        <div>
            <label for="toName">To:</label>
            <input type="text" id="toName" name="toName" placeholder="Recipient's Name">
        </div>
        <div>
            <label for="fromName">From:</label>
            <input type="text" id="fromName" name="fromName" placeholder="Your Name">
        </div>
        <button type="button" id="generateButton">Generate Love Letter</button>
    </form>

    <div id="loveLetterOutput"></div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
